{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,education') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 50%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .register-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h3><i class="bi bi-person-plus"></i> Créer un compte</h3>

        <!-- Affichage des messages -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Votre nom" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password1" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Mot de passe" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password2" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez" required>
                        </div>
                        <small id="passwordHelp" class="form-text text-danger"></small>
                    </div>

                    <!-- Nouveau champ pour l'adresse -->
                    <div class="col-md-6 mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse" required>
                        </div>
                    </div>

                    <!-- Nouveau champ pour le numéro de téléphone -->
                    <div class="col-md-6 mb-3">
                        <label for="telephone" class="form-label">Numéro de téléphone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Votre numéro" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="photo" class="form-label">Photo de profil</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-circle"></i> S'inscrire</button>

                <div class="text-center mt-3">
                    <p>Déjà inscrit ? <a href="{% url 'login' %}" class="text-decoration-none">Connectez-vous ici</a></p>
                </div>
            </form>

    </div>
</div>

<script>
    document.getElementById('password2').addEventListener('input', function() {
        let password1 = document.getElementById('password1').value;
        let password2 = document.getElementById('password2').value;
        let message = document.getElementById('passwordHelp');

        if (password1 !== password2) {
            message.textContent = "Les mots de passe ne correspondent pas.";
        } else {
            message.textContent = "";
        }
    });
</script>

</body>
</html>
