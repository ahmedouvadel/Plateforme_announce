{% extends "base.html" %}

{% block title %}Ajouter une Catégorie{% endblock %}

{% block content %}
<h2 class="mb-4">Ajouter une Catégorie</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Ajouter</button>
</form>

<a href="{% url 'add_annonce' %}" class="btn btn-primary mt-3">Ajouter une annonce</a>
{% endblock %}
