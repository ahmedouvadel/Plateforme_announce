<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plateforme Annonces{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 bg-[#F7A400]">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-6 shadow-md bg-[#F7A400]">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Bienvenue sur la plateforme d'annonces</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-8 bg-[#F7A400]">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 - Plateforme Annonces</p>
        </div>
    </footer>

</body>

</html>
